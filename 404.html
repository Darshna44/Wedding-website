<!DOCTYPE html>
<html>
<head>
    <script>
        // Handle GitHub Pages routing
        const path = window.location.pathname;
        console.log('404 redirect for path:', path);
        
        if (path.includes('1stMay2026')) {
            window.location.href = '/index.html?redirect=1stMay2026';
        } else if (path.includes('10thMay2026')) {
            window.location.href = '/index.html?redirect=10thMay2026';
        } else {
            window.location.href = '/index.html';
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
